<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 06 - Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <h1>SpeedCalc</h1>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" placeholder="0" min="0">
        <br>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" placeholder="0" min="0">
        <br>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" placeholder="0" min="0">
        <br>
        <label for="kilometers">Kilometers:</label>
        <input type="number" id="kilometers" placeholder="0" min="0">
        <br>
        <button onclick="calculateSpeed()">Calc km/h speed</button>
        <div id="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
