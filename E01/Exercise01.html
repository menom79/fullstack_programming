<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World Example</title>
</head>
<body>
    <h1>Exercise 01 - variables [2p]</h1>

    <p id="resultParagraph"></p>

    <script>
        let v1 = "Hello";
        let v2 = "World!";
        let result = `<h1>${v1} ${v2}</h1>`;

        document.getElementById("resultParagraph").innerHTML = result;

        console.log(result);
    </script>
</body>
</html>
