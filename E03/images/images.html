<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="images.css">
</head>

<body>
    <div class="image-container">
        <img class="image" src="image1.png" alt="Image 1" id="image">
    </div>
    <div class="image-links">
        <p class="image-link" onclick="changeImage('image1.png')">IMAGE-1</p>
        <p class="image-link" onclick="changeImage('image2.jpeg')">IMAGE-2</p>
        <p class="image-link" onclick="changeImage('image3.png')">IMAGE-3</p>
    </div>

    <script src="images.js"></script>
</body>

</html>
